name: 'Arctic Resource Exploitation'
description: |
  As climate change melts Arctic ice, nations vie for control over newly accessible resources and shipping routes.
  This scenario focuses on negotiating an agreement that addresses territorial claims, sustainable development,
  and environmental safeguards while preventing potential conflicts over oil, gas, and minerals.

countries:
  - Russia
  - Canada
  - Norway

max_rounds: 3

agenda:
  - topic: 'Territorial claims and extended continental shelves'
    description: 'Resolving overlapping claims to Arctic seabed and waters'
    priority: 1

  - topic: 'Resource extraction and sharing mechanisms'
    description: 'Establishing rules for mining, drilling, and revenue distribution'
    priority: 2

  - topic: 'Environmental protection and climate monitoring'
    description: 'Implementing joint measures to preserve the Arctic ecosystem'
    priority: 3
