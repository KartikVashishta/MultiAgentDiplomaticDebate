name: 'Greenland Security and Critical Minerals'
description: |-
  With Greenland's strategic location and critical-minerals potential drawing intensified attention, Denmark and the United States negotiate an updated framework covering defense access, investment rules, and strict safeguards.
  The aim is to strengthen regional security while ensuring sustainable development, transparency, and robust environmental and community protections.

countries:
  - Denmark
  - United States

max_rounds: 3

agenda:
  - topic: 'Defense access and updated basing arrangements'
    description: 'Clarifying U.S./NATO presence, reviewing the 1951 defense framework, and setting de-escalation and notification protocols'
    priority: 1

  - topic: 'Critical minerals investment and supply-chain guarantees'
    description: 'Rules for licensing, financing, local value creation, and offtake for rare earths/technology metals while managing strategic competition'
    priority: 2

  - topic: 'Environmental, Indigenous, and community safeguards'
    description: 'Shared environmental-impact standards, ice/climate monitoring, and consultation mechanisms to protect fragile ecosystems and local communities'
    priority: 3
